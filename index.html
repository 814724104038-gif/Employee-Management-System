<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macha EMS | Employee Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --border: #e2e8f0;
            --sidebar: #1e293b;
            --sidebar-hover: #334155;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(0, 0, 0, 0.12);
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
            font-size: 14px;
        }

        /* App Container */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar);
            color: white;
            transition: all 0.3s;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
        }

        .logo-subtext {
            font-size: 11px;
            opacity: 0.7;
        }

        .nav-menu {
            padding: 20px 0;
        }

        .nav-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            color: rgba(255, 255, 255, 0.8);
        }

        .nav-item:hover, .nav-item.active {
            background: var(--sidebar-hover);
            color: white;
            border-left: 4px solid var(--primary);
        }

        .nav-badge {
            margin-left: auto;
            background: var(--primary);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            width: calc(100% - 260px);
        }

        /* Top Bar */
        .top-bar {
            background: white;
            padding: 0 20px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .page-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 8px 15px 8px 40px;
            border: 1px solid var(--border);
            border-radius: 6px;
            width: 250px;
            font-size: 14px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        /* Content Area */
        .content-area {
            padding: 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark);
        }

        /* Stats Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 10px var(--shadow);
            transition: all 0.3s;
            border: 1px solid var(--border);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-hover);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .card-icon.blue {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
        }

        .card-icon.green {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .card-icon.orange {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .card-icon.purple {
            background: rgba(139, 92, 246, 0.1);
            color: #8b5cf6;
        }

        .card-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card-label {
            font-size: 14px;
            color: var(--gray);
        }

        /* Employee Table */
        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow);
            border: 1px solid var(--border);
        }

        .table-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
        }

        .table-actions {
            display: flex;
            gap: 10px;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--dark);
            font-size: 13px;
            background: var(--light);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
        }

        .employee-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .employee-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .employee-name {
            font-weight: 600;
            color: var(--dark);
        }

        .employee-email {
            font-size: 12px;
            color: var(--gray);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-inactive {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            width: 600px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 700;
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-footer {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            border-left: 4px solid var(--primary);
            animation: slideIn 0.3s ease;
            z-index: 1001;
        }

        .toast.success {
            border-left-color: var(--success);
        }

        .toast.warning {
            border-left-color: var(--warning);
        }

        .toast.danger {
            border-left-color: var(--danger);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-users"></i>
                </div>
                <div>
                    <div class="logo-text">Macha EMS</div>
                    <div class="logo-subtext">Employee Management</div>
                </div>
            </div>
            
            <div class="nav-menu">
                <div class="nav-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Employees</span>
                    <span class="nav-badge" id="employeeCount">0</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Analytics</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="page-title">Employee Dashboard</div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search employees...">
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Dashboard Header -->
                <div class="dashboard-header">
                    <h1 class="dashboard-title">Employee Management</h1>
                    <button class="btn btn-primary" id="addEmployeeBtn">
                        <i class="fas fa-user-plus"></i> Add Employee
                    </button>
                </div>

                <!-- Stats Cards -->
                <div class="card-grid">
                    <div class="card">
                        <div class="card-icon blue">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="card-value" id="totalEmployees">0</div>
                        <div class="card-label">Total Employees</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-icon green">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <div class="card-value" id="activeEmployees">0</div>
                        <div class="card-label">Active Employees</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-icon orange">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <div class="card-value" id="avgSalary">$0</div>
                        <div class="card-label">Avg. Salary</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-icon purple">
                            <i class="fas fa-building"></i>
                        </div>
                        <div class="card-value" id="totalDepartments">0</div>
                        <div class="card-label">Departments</div>
                    </div>
                </div>

                <!-- Employee Table -->
                <div class="table-container">
                    <div class="table-header">
                        <h3 class="table-title">Employee List</h3>
                        <div class="table-actions">
                            <button class="btn btn-secondary" id="refreshBtn">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                            <button class="btn btn-success" id="exportBtn">
                                <i class="fas fa-download"></i> Export
                            </button>
                        </div>
                    </div>
                    
                    <table>
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Department</th>
                                <th>Position</th>
                                <th>Status</th>
                                <th>Salary</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <!-- Employee rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Employee Modal -->
    <div class="modal" id="employeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Add New Employee</h2>
                <button class="btn btn-secondary btn-sm" id="closeModalBtn">âœ•</button>
            </div>
            
            <div class="modal-body">
                <form id="employeeForm">
                    <input type="hidden" id="employeeId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="firstName">First Name *</label>
                            <input type="text" id="firstName" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="lastName">Last Name *</label>
                            <input type="text" id="lastName" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address *</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="department">Department *</label>
                            <select id="department" class="form-control" required>
                                <option value="">Select Department</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Sales">Sales</option>
                                <option value="HR">Human Resources</option>
                                <option value="Finance">Finance</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="position">Position *</label>
                            <input type="text" id="position" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="salary">Salary ($) *</label>
                            <input type="number" id="salary" class="form-control" required min="0">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="status">Status *</label>
                            <select id="status" class="form-control" required>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                                <option value="On Leave">On Leave</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="form-footer">
                <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
                <button class="btn btn-primary" id="saveEmployeeBtn">Save Employee</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Macha EMS - Application Starting...");
            
            // Initialize data
            initData();
            
            // Load employees
            loadEmployees();
            
            // Update stats
            updateStats();
            
            // Setup event listeners
            setupEventListeners();
            
            console.log("Macha EMS - Application Started Successfully!");
        });

        // Data Management Functions
        function initData() {
            if (!localStorage.getItem('employees')) {
                const sampleEmployees = [
                    {
                        id: 1,
                        firstName: "Rajesh",
                        lastName: "Kumar",
                        email: "rajesh@company.com",
                        department: "Engineering",
                        position: "Senior Developer",
                        salary: 85000,
                        status: "Active"
                    },
                    {
                        id: 2,
                        firstName: "Priya",
                        lastName: "Sharma",
                        email: "priya@company.com",
                        department: "Marketing",
                        position: "Marketing Manager",
                        salary: 75000,
                        status: "Active"
                    },
                    {
                        id: 3,
                        firstName: "Vikram",
                        lastName: "Singh",
                        email: "vikram@company.com",
                        department: "Sales",
                        position: "Sales Executive",
                        salary: 65000,
                        status: "Active"
                    }
                ];
                
                localStorage.setItem('employees', JSON.stringify(sampleEmployees));
                localStorage.setItem('nextId', '4');
                
                console.log("Sample data created successfully!");
            }
        }

        function getEmployees() {
            const employees = localStorage.getItem('employees');
            return employees ? JSON.parse(employees) : [];
        }

        function saveEmployees(employees) {
            localStorage.setItem('employees', JSON.stringify(employees));
        }

        function getNextId() {
            let nextId = localStorage.getItem('nextId');
            if (!nextId) {
                nextId = 1;
                localStorage.setItem('nextId', nextId);
            }
            return parseInt(nextId);
        }

        function incrementNextId() {
            let nextId = getNextId();
            nextId++;
            localStorage.setItem('nextId', nextId.toString());
            return nextId;
        }

        // Employee Functions
        function loadEmployees() {
            console.log("Loading employees...");
            const employees = getEmployees();
            const tableBody = document.getElementById('employeeTableBody');
            
            tableBody.innerHTML = '';
            
            employees.forEach(employee => {
                const row = document.createElement('tr');
                
                // Status badge
                let statusClass = employee.status === 'Active' ? 'status-active' : 
                                 employee.status === 'Inactive' ? 'status-inactive' : 'status-pending';
                
                // Avatar initials
                const initials = `${employee.firstName.charAt(0)}${employee.lastName.charAt(0)}`;
                
                row.innerHTML = `
                    <td>
                        <div class="employee-info">
                            <div class="employee-avatar">${initials}</div>
                            <div>
                                <div class="employee-name">${employee.firstName} ${employee.lastName}</div>
                                <div class="employee-email">${employee.email}</div>
                            </div>
                        </div>
                    </td>
                    <td>${employee.department}</td>
                    <td>${employee.position}</td>
                    <td><span class="status-badge ${statusClass}">${employee.status}</span></td>
                    <td>$${employee.salary.toLocaleString()}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" onclick="editEmployee(${employee.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteEmployee(${employee.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // Update employee count
            document.getElementById('employeeCount').textContent = employees.length;
            
            console.log(`Loaded ${employees.length} employees`);
        }

        function addEmployee(employeeData) {
            console.log("Adding new employee:", employeeData);
            
            const employees = getEmployees();
            const newId = incrementNextId();
            
            const newEmployee = {
                id: newId,
                ...employeeData
            };
            
            employees.push(newEmployee);
            saveEmployees(employees);
            
            // Reload and update
            loadEmployees();
            updateStats();
            
            showToast('Employee added successfully!', 'success');
            console.log("Employee added successfully!");
        }

        function editEmployee(id) {
            console.log(`Editing employee with ID: ${id}`);
            
            const employees = getEmployees();
            const employee = employees.find(emp => emp.id === id);
            
            if (employee) {
                // Fill form
                document.getElementById('employeeId').value = employee.id;
                document.getElementById('firstName').value = employee.firstName;
                document.getElementById('lastName').value = employee.lastName;
                document.getElementById('email').value = employee.email;
                document.getElementById('department').value = employee.department;
                document.getElementById('position').value = employee.position;
                document.getElementById('salary').value = employee.salary;
                document.getElementById('status').value = employee.status;
                
                // Update modal title
                document.getElementById('modalTitle').textContent = 'Edit Employee';
                
                // Open modal
                openModal();
                
                console.log(`Editing employee: ${employee.firstName} ${employee.lastName}`);
            }
        }

        function updateEmployee(id, employeeData) {
            console.log(`Updating employee ID: ${id}`);
            
            const employees = getEmployees();
            const index = employees.findIndex(emp => emp.id === id);
            
            if (index !== -1) {
                employees[index] = {
                    id: id,
                    ...employeeData
                };
                
                saveEmployees(employees);
                
                // Reload and update
                loadEmployees();
                updateStats();
                
                showToast('Employee updated successfully!', 'success');
                console.log("Employee updated successfully!");
            }
        }

        function deleteEmployee(id) {
            console.log(`Deleting employee ID: ${id}`);
            
            if (confirm('Are you sure you want to delete this employee?')) {
                let employees = getEmployees();
                employees = employees.filter(emp => emp.id !== id);
                
                saveEmployees(employees);
                
                // Reload and update
                loadEmployees();
                updateStats();
                
                showToast('Employee deleted successfully!', 'danger');
                console.log("Employee deleted successfully!");
            }
        }

        // Stats Functions
        function updateStats() {
            console.log("Updating statistics...");
            
            const employees = getEmployees();
            
            // Calculate stats
            const total = employees.length;
            const active = employees.filter(emp => emp.status === 'Active').length;
            const avgSalary = employees.length > 0 ? 
                Math.round(employees.reduce((sum, emp) => sum + emp.salary, 0) / employees.length) : 0;
            
            // Get unique departments
            const departments = [...new Set(employees.map(emp => emp.department))];
            
            // Update UI
            document.getElementById('totalEmployees').textContent = total;
            document.getElementById('activeEmployees').textContent = active;
            document.getElementById('avgSalary').textContent = `$${avgSalary.toLocaleString()}`;
            document.getElementById('totalDepartments').textContent = departments.length;
            
            console.log("Statistics updated!");
        }

        // Modal Functions
        function openModal() {
            console.log("Opening modal...");
            document.getElementById('employeeModal').classList.add('active');
        }

        function closeModal() {
            console.log("Closing modal...");
            document.getElementById('employeeModal').classList.remove('active');
            clearForm();
        }

        function clearForm() {
            document.getElementById('employeeForm').reset();
            document.getElementById('employeeId').value = '';
            document.getElementById('modalTitle').textContent = 'Add New Employee';
        }

        // Toast Notification
        function showToast(message, type = 'default') {
            console.log(`Showing toast: ${message} (${type})`);
            
            // Create toast
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 
                                  type === 'warning' ? 'exclamation-triangle' : 
                                  type === 'danger' ? 'times-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            // Add to body
            document.body.appendChild(toast);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Event Listeners Setup
        function setupEventListeners() {
            console.log("Setting up event listeners...");
            
            // Add Employee Button
            const addEmployeeBtn = document.getElementById('addEmployeeBtn');
            if (addEmployeeBtn) {
                addEmployeeBtn.addEventListener('click', function() {
                    console.log("Add Employee button clicked!");
                    openModal();
                });
                console.log("Add Employee button listener added");
            } else {
                console.error("Add Employee button not found!");
            }
            
            // Add First Employee Button
            const addFirstEmployeeBtn = document.getElementById('addFirstEmployeeBtn');
            if (addFirstEmployeeBtn) {
                addFirstEmployeeBtn.addEventListener('click', openModal);
            }
            
            // Save Employee Button
            const saveEmployeeBtn = document.getElementById('saveEmployeeBtn');
            if (saveEmployeeBtn) {
                saveEmployeeBtn.addEventListener('click', function() {
                    console.log("Save Employee button clicked!");
                    
                    // Get form data
                    const employeeId = document.getElementById('employeeId').value;
                    const employeeData = {
                        firstName: document.getElementById('firstName').value,
                        lastName: document.getElementById('lastName').value,
                        email: document.getElementById('email').value,
                        department: document.getElementById('department').value,
                        position: document.getElementById('position').value,
                        salary: parseFloat(document.getElementById('salary').value),
                        status: document.getElementById('status').value
                    };
                    
                    // Validate
                    if (!employeeData.firstName || !employeeData.lastName || !employeeData.email) {
                        showToast('Please fill in all required fields!', 'warning');
                        return;
                    }
                    
                    if (employeeId) {
                        // Update existing employee
                        updateEmployee(parseInt(employeeId), employeeData);
                    } else {
                        // Add new employee
                        addEmployee(employeeData);
                    }
                    
                    closeModal();
                });
                console.log("Save Employee button listener added");
            }
            
            // Close Modal Buttons
            const closeModalBtn = document.getElementById('closeModalBtn');
            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', closeModal);
            }
            
            const cancelBtn = document.getElementById('cancelBtn');
            if (cancelBtn) {
                cancelBtn.addEventListener('click', closeModal);
            }
            
            // Refresh Button
            const refreshBtn = document.getElementById('refreshBtn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', function() {
                    console.log("Refresh button clicked!");
                    loadEmployees();
                    updateStats();
                    showToast('Data refreshed successfully!', 'success');
                });
            }
            
            // Export Button
            const exportBtn = document.getElementById('exportBtn');
            if (exportBtn) {
                exportBtn.addEventListener('click', function() {
                    console.log("Export button clicked!");
                    const employees = getEmployees();
                    
                    // Create CSV content
                    let csv = 'First Name,Last Name,Email,Department,Position,Salary,Status\n';
                    employees.forEach(emp => {
                        csv += `${emp.firstName},${emp.lastName},${emp.email},${emp.department},${emp.position},${emp.salary},${emp.status}\n`;
                    });
                    
                    // Create download link
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'employees.csv';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    showToast('Data exported successfully!', 'success');
                });
            }
            
            // Search Input
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const employees = getEmployees();
                    const tableBody = document.getElementById('employeeTableBody');
                    
                    tableBody.innerHTML = '';
                    
                    const filteredEmployees = employees.filter(emp => {
                        const fullName = `${emp.firstName} ${emp.lastName}`.toLowerCase();
                        return fullName.includes(searchTerm) ||
                               emp.email.toLowerCase().includes(searchTerm) ||
                               emp.department.toLowerCase().includes(searchTerm) ||
                               emp.position.toLowerCase().includes(searchTerm);
                    });
                    
                    filteredEmployees.forEach(employee => {
                        const row = document.createElement('tr');
                        let statusClass = employee.status === 'Active' ? 'status-active' : 
                                         employee.status === 'Inactive' ? 'status-inactive' : 'status-pending';
                        const initials = `${employee.firstName.charAt(0)}${employee.lastName.charAt(0)}`;
                        
                        row.innerHTML = `
                            <td>
                                <div class="employee-info">
                                    <div class="employee-avatar">${initials}</div>
                                    <div>
                                        <div class="employee-name">${employee.firstName} ${employee.lastName}</div>
                                        <div class="employee-email">${employee.email}</div>
                                    </div>
                                </div>
                            </td>
                            <td>${employee.department}</td>
                            <td>${employee.position}</td>
                            <td><span class="status-badge ${statusClass}">${employee.status}</span></td>
                            <td>$${employee.salary.toLocaleString()}</td>
                            <td>
                                <button class="btn btn-sm btn-secondary" onclick="editEmployee(${employee.id})">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteEmployee(${employee.id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                });
            }
            
            // Show welcome message
            setTimeout(() => {
                showToast('Welcome to Macha EMS! All buttons are working.', 'success');
            }, 1000);
            
            console.log("All event listeners setup complete!");
        }
    </script>
</body>
</html>
